<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./external.css">
  </head>
  <body>

    <div class="wrapper">
      <div class="container">

        <h3>Post Form</h3>

        <form id="form">
          <label for="company" class="form-label">Company Name</label>
          <input type="text" id="company-name" required />
          <label for="contact" class="form-label">Contact Title</label>
          <input type="text" id="contact-title" required />
          <label for="city" class="form-label">City Title</label>
          <input type="text" name="" id="city-title" required />
          <label for="country" class="form-label" 
            >Country Title</label
          >
          <input type="text" id="country-title"required />
          <div class="button">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./details.js"></script>
  </body>
</html>
