<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickify-Authorize</title>
    <!-- LOGO LINK -->
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqyERX7Y94APlH2z5gPVlUIj5n-9Tq0uXevw&s" type="image/png"/>
    
    <!-- CSS LINKS -->
    <link rel="stylesheet" href="../src/css/pages/registerUser.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#" id="signup-form">
          <h1>Create Account</h1>
          <!-- <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div> -->
          <input type="text" placeholder="Name" id="name" />
          <input type="email" placeholder="Email" id="email" />
          <input type="password" placeholder="Password" id="password" />
          <input type="url" placeholder="Profile Url" id="profile-pic" />
          <button id="signup-button">Sign Up</button>
        </form>
      </div>
      
      <div class="form-container sign-in-container">
        <form action="#" id="signin-form">
          <h1>Sign in</h1>
          <!-- <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div> -->
          <input type="email" placeholder="Email" id="signinEmail" />
          <input type="password" placeholder="Password" id="signinPassword" />
          <a href="#">Forgot your password?</a>
          <button id="signIn">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>Hey! We were waiting for you :)</p>
            <button class="ghost" id="signInView">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>
              Enter your personal details and start exploring the events near
              you!
            </p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../src/scripts/pages/login.js"></script>
    <script type="module" src="../src/scripts/pages/auth.js"></script>
  </body>
</html>
