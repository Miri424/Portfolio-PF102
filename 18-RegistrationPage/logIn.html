<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./logIn.css">
</head>
<body>
  <div class="container">
    <div class="sign-in-form">
      <h2>Sign In</h2>
      <form action="#">
        <input class="usernameOrEmail" type="text" placeholder="Username or Email" required>
        <div class="passwordFa">
            <input class="password" type="password" required style="display: block" placeholder="password..." />
            <i class="fa-solid fa-eye"></i>
          </div>
        <p class="validation"></p>
        <button class="signIn" type="submit">Sign In</button>
    
        <p>Dont You Have An Account Yet? <a href="./signUp.html">Sign Up!</a></p>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="./js/logIn.js"></script>
    </form>
    </div>
  </div>
  
</body>
</html>
