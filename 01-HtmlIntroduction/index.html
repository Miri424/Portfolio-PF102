<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Section</title>
  </head>
  <br /><br />
  <body>
    <form action="">
      <label for="name">Your Name :</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter Your name..." required maxlength="5"
      />
      <br /><br />
      <label for="Fav number">Fav number :</label>
      <input
        type="number"
        name="number"
        id="number"
        placeholder="Enter Your Fav Number..." required min="6" max="30"
      />
      <br /><br />
      <label for="Email">Email :</label>
      <input
        type="email"
        name="mail"
        id="mail"
        placeholder="Enter Your Email..." required
      />
      <br /><br />
      <label for="Password">Password :</label>
      <input
        type="password"
        name="Password"
        id="Password"
        placeholder="Enter Your Password..." required
      />
      <br /><br />
      Gender :
      <label>
        <td>Male</td>
        <input type="radio" name="Gender" value="Male" required checked Male />
      </label>
      <label>
        <td>Female</td>
        <input type="radio" name="Gender" value="Female" required />
      </label>
      <br /><br />
      <label for="Country">Country : </label>
      <select name="Country" id="Country" required>
        <option value="usa">USA</option>
        <option value="azerbaijan">Azerbaijan</option>
     </select>
      <br /><br />
      <label for="Message">Message :</label>
      <br />
      <textarea name="message" id="message"required rows="5" cols="40"></textarea> 
      <br /><br />
      <label for="tat">Subscribe to the newspaper</label>
      <input type="checkbox" name="checkbox" id="checkbox" required />
      <br /><br />
      <label for="file">Upload Files :</label>
      <input type="file" name="file" id="file" multiple required />
      <br /><br />
      <label for="date">Birth Date : </label>
      <input type="date" name="date" id="date" required />
      <br /><br />
      <label for="choose">Favorite color : </label>
      <input type="color" name="color" id="color" required />
      <br /><br />
      <label for="Personal Website">Personal Website :</label>
      <input type="text" name="text" id="text" required />
      <style>
    
      </style>
      <br><br>
      <button>Submit</button>
      <button>Reset</button>
    </form>


    
    
  </body>
</html>
