<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Product Card</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="card">
        <div class="card-image">
          <img src="images/Dress.jpg" alt="Product Image">
        </div>
        <div class="card-content">
          <h2>Mango</h2>
          <p>Kimono & Caftan - Black - Regular fit</p>
          <div class="rating">
            <img src="images/image.png" alt="Star" class="star">
            <img src="images/image.png" alt="Star" class="star">
            <img src="images/image.png" alt="Star" class="star">
            <img src="images/image.png" alt="Star" class="star">
            <img src="images/image.png" alt="Star" class="star">
            <span>(289)</span>
          </div>
          <div class="price">
            <span class="discount-price">$228</span>
            <span class="original-price">$290</span>
            <span class="discount">-10%</span>
          </div>
        </div>
      </div>
   
    

</body>
</html>
